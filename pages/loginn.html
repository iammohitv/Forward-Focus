{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login_css.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"></link>
		

    <style>
        body {
           top: 10%;
            background-image: url('/static/Images/background2.jpg');
	width: 100%;
	background-position:center;
    background-repeat:no-repeat; background-size:cover;height: 100%; 
    
    opacity: 1;
        }
        #container-login {
    background-color: #646464;
    position: relative;

    margin-top: 10%;
    left: 40%;
    width: 340px;
    height: 445px;
    border-radius: 0.35em;
    box-shadow: 0 3px 10px 0 rgba(0, 0, 0, 0.2);
    text-align: center;
}

    </style>
</head>

<body>
    
     <div class="menu-bar">
		<nav>
			<img class="logo" src="{% static 'Images/LOGO_SE.PNG' %}">
		<ul>
			<li><a href="#">Home </li>

			<li><a href="#">About Us </a></li>
			<li class="active"><a href="{%url 'login' %}">Login </a>
			</li>

					</ul>
				</div>
			</li>
		</ul>
	</nav>
         </div>
    <div class="Image">
    <div id="container-login">
        <div id="title">
            <i class="material-icons lock">lock</i> ForwardFocus Login
        </div>
        {% if messages %}
			<ul class="messages">
					{% for message in messages %}
    				<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    				{% endfor %}
			</ul>
			{% endif %}

        <form action='login' method='post'>
            {% csrf_token %}
    
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input name="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
                
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input name="password" type="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">Remember Me</span>
            </div>

            <input type="submit"  value="login">
        </form>

        <div class="forgot-password">
            <a href="{%url 'reset_password' %}">Forgot your password?</a>
        </div>
        <div class="privacy">
            <a href="#">Privacy Policy</a>
        </div>

        <div class="register">
            Don't have an account yet?
            <a href="{%url 'index'%}"><button id="register-link" value="Log In" id="login" onclick="register()">Register here</button></a>
        </div>
    </div>
    </div>
</body>



</html>
